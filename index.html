  <div class="flex relative flex-col mx-auto bg-[#EFEFEF]  items-center h-screen  overflow-x-hidden ">


    <div
      class="mx-auto  md:max-w-[1120px] rounded-md   py-10 relative top-[7%] iphone6:top-[15%] md:top-[10%]  flex flex-col  items-center justify-center   ">


      <div
        class=" xs:m-1 md:p-0 bg-transparent w-full px-1 flex flex-col items-center pt-5 md:py-0 relative [z-index:3] md:top-auto mx-auto md:w-[80%] text-center ">


        <p class="  text-center mb-3 px-1  text-base md:text-3xl text-[#2d2d2d]  subheading w-fit  ">

        <h2 class="text-2xl md:text-[54px] md:leading-[1.2]   text-[#2d2d2d]   mb-4 text-center  heading  font-bold">

      <form action="" class=" flex flex-col w-full space-y-4 md:space-y-8 mb-2 mt-10 font-semibold items-center">

        <button

          <i class="fa-solid fa-chevron-right"></i> DOWNLOAD

      </form>
